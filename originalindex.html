<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <script defer src="script.js"></script>
    <title>Quiz</title>
</head>
<body>
    <div>
        <div class ="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id = "answer-buttons" class = "btn-grid">
                    <button class="btn">A1</button>
                    <button class="btn">A2</button>
                    <button class="btn">A3</button>
                    <button class="btn">A4</button>
                    <h1 id="encouragement" class="hide">text</h1>
                </div>
            </div>
            <div class= "controls"> 
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
        <div class ="container">
            <div id="time">Time Elapsed</div>
        </div>
        <div class ="container">
            <div id="stored_values">View High Scores</div>
        </div>
    </div>
</body>
</html>
